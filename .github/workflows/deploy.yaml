name: Django Application

on:
  push:
    branches:
      - main
      - develop
      - add-coverage-reports-in-gh-pages
  pull_request:

jobs:
  checks-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Fetch all history including tags

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations
        run: |
          python manage.py makemigrations
          python manage.py migrate

      - name: Run unit tests
        run: |
          python -m pytest --cov=. --cov-report=html --cov-config=.coveragerc

      - name: Upload coverage report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/

      - name: Build and test Docker image
        run: |
          docker build -t django-app .
          docker run -d --name django-container -p 8000:8000 django-app
          docker ps
          docker exec django-container python manage.py test
          docker stop django-container
          docker rm django-container

      - name: Deploy on local
        run: |
          python manage.py runserver &

  semantic-release-and-push-docker-image:
    needs: checks-and-deploy
    runs-on: ubuntu-latest

    permissions:
      actions: write
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Bump version using semantic-release
        uses: python-semantic-release/python-semantic-release@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          repo_dir: '.'

      - name: Get new version from Git tags
        id: get_version
        run: |
          VERSION=$(git describe --tags --abbrev=0)
          echo "::set-output name=NEW_VERSION::$VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: |
            rubengonzlez17/wallet-service:${{ steps.get_version.outputs.NEW_VERSION }}
            rubengonzlez17/wallet-service:latest

      - name: Download coverage report artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/

      - name: Deploy coverage to GitHub Pages
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          git fetch --all

          git checkout gh-pages || git checkout --orphan gh-pages

          git rm -rf .

          cp -r htmlcov/* .

          git add .
          git commit -m "Deploy coverage report"
          git push origin gh-pages --force